version: '3.8'

services:
  web:
    build: .
    container_name: recipes_web
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/recipes
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=supersecret_dev_key
      - RATE_LIMITS=10/hour
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    container_name: recipes_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: recipes
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d recipes"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: recipes_redis
    ports:
      - "6379:6379"

  worker:
    build: .
    command: python -m app.worker
    depends_on:
      - web
      - redis
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/recipes
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=supersecret_dev_key


